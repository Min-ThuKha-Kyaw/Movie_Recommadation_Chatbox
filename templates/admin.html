<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel - Add Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>ðŸŽ¬ Admin Panel</h1>
        <div class="top-menu">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/chat">Chatbox</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </div>
    </header>

    <main class="admin-container">
        <form method="POST" class="admin-form">
            <div>
                <label for="title">Movie Title:</label><br>
                <input type="text" id="title" name="title" required>
            </div>
            <div>
                <label for="genre">Genre:</label><br>
                <input type="text" id="genre" name="genre" required>
            </div>
            <div>
                <label for="year">Release Year:</label><br>
                <input type="number" id="year" name="year" required>
            </div>
            <div>
                <label for="rating">IMDb Rating:</label><br>
                <input type="number" step="0.1" id="rating" name="rating" required>
            </div>
            <div>
                <label for="poster_url">Poster URL:</label><br>
                <input type="text" id="poster_url" name="poster_url">
            </div>
            <button type="submit">âž• Add Movie</button>
        </form>
    </main>
</body>
</html>
