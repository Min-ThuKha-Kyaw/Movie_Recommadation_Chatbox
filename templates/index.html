<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <header>
        <h1>üé¨ Movie Recommender</h1>

        <h2>Top Picks</h2>

                <p>{{ movie[2] }} | {{ movie[3] }}</p>

            </div>
            {% endfor %}
        </div>
    </main>

    </footer>
</body>
</html>
